<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Form</title>
  <style>
    body {
      background-color: #ffdce0; /* Soft pink background */
      background-image: url(clock.png);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .container {
      margin: 50px auto;
      width: 80%;
    }

    h1 {
      color: #d32f2f; /* Red heading */
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff8080; /* Light red on hover */
    }

    .yes {
      background-color: #4caf50; /* Green button for Yes */
      color: #fff;
    }

    .no {
      background-color: #f44336; /* Red button for No */
      color: #fff;
    }

    .maybe {
      background-color: #ffeb3b; /* Yellow button for Maybe */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>So...</h1>
    <form>
      <div class="buttons">
        <a href = '8_3.html'><button type="button" class="yes">Yes</button></a>
        <p>OR</p>
        <a href = 'reconsider.html'><button type="button" class="no">No</button></a>
      </div>
    </form>
  </div>
</body>
</html>
